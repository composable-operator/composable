  description: >
    The Composable operator can wrap any resource (native Kubernetes or CRD instance) and allows it to be 
    dynamically configurable. Any field of the underlying resource can be specified with a reference to any field of other Kubernetes objects.
    

    A cloud application is composed of many heteregeneous resources whose deployment must often be staged. For example,
    a resource that depends on Kafka might have a field in its Spec expecting a Kafka Admin URL. In order to obtain a Kafka admin URL,
    Kafka itself must be first successfully deployed with its own operator. So the yamls that deploy Kafka and the resource cannot 
    all be deployed at once. This is why deployment of whole applications requires a playbook, step-by-step instructions, 
    or scripts that may be brittle and error-prone.
    
    
    The Composable operator allows all yamls of an application to be deployed at once, in one step, by supporting inter-yaml references.
    In the example above, the resource is wrapped in a Composable object as a template and the Kafka Admin URL field has a reference
    to another object that will eventually hold the required data. When this data becomes available the Composable controller deploys its underlying
    resource. It therefore uses native Kubernetes mechanisms to dynamically stage deployments of a collection of resources.
    

    The Composable Operator is currently in preview. It will get updated
    as we release new versions of the [upstream repository](https://github.com/IBM/composable).

    ## Requirements

    The operator can be installed on any OLM-enabled Kubernetes cluster with version >= 1.11. 
    
    ## Using the Composable Operator

    For additional configuration options, samples and more information on using the operator, consult 
    the [IBM Cloud Operator documentation](https://github.com/IBM/composable).

